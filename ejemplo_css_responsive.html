<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o Web Responsive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .nav {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: space-around;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .image img {
            width: 100%;
            max-width: 500px;
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table-container th, .table-container td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            .content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .image img {
                max-width: 300px;
            }
            .table-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="menu">
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </div>
    </nav>
    <div class="content">
        <div class="image">
            <img src="https://dummyimage.com/500" alt="Imagen Responsive">
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
                <tr>
                    <td>Juan</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td>30</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
